<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Walker v17.0</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
        }

        .header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .breadcrumb {
            font-family: monospace;
            background: #000;
            padding: 12px;
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #8b949e;
        }

        .breadcrumb span {
            color: var(--accent);
            cursor: pointer;
            font-weight: bold;
        }

        .search-box {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            width: 300px;
            border-radius: 6px;
            outline: none;
        }

        .node-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--panel);
            border: 1px solid var(--border);
            table-layout: fixed;
        }

        .node-table th {
            background: #21262d;
            padding: 12px;
            text-align: left;
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
        }

        .node-row td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-family: monospace;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .clickable {
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
        }

        .metric-btn {
            display: inline-block;
            min-width: 70px;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            text-align: right;
        }

        .metric-btn:hover {
            background: #30363d;
            color: #fff;
        }

        button {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="breadcrumb" class="breadcrumb">/</div>
        <input type="text" id="search" class="search-box" placeholder="Recursive Search...">
    </div>
    <table class="node-table">
        <thead>
            <tr>
                <th style="width:45%">Node</th>
                <th style="width:15%">CPU</th>
                <th style="width:15%">RAM</th>
                <th style="width:25%">Action</th>
            </tr>
        </thead>
        <tbody id="dashboard"></tbody>
    </table>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        let currentPathList = "";

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const nodes = data.nodes || [];
            nodes.sort((a, b) => a.name.localeCompare(b.name));

            const pathList = nodes.map(n => n.path).join("|");
            if (pathList !== currentPathList) {
                renderTable(nodes);
                currentPathList = pathList;
            }

            nodes.forEach(n => {
                const row = document.getElementById(`row-${btoa(n.path)}`);
                if (row) {
                    row.querySelector('.cpu-v').innerText = n.cpu.toFixed(1) + '%';
                    row.querySelector('.ram-v').innerText = n.ram + 'MB';
                }
            });
            updateBreadcrumbs(data.location);
        };

        function renderTable(nodes) {
            document.getElementById('dashboard').innerHTML = nodes.map(n => `
                <tr id="row-${btoa(n.path)}" class="node-row">
                    <td class="clickable" onclick="nav('${n.path}')">üìÅ ${n.name}</td>
                    <td><div class="metric-btn cpu-v" onclick="openGraph('${n.id}','cpu')">--</div></td>
                    <td><div class="metric-btn ram-v" onclick="openGraph('${n.id}','ram')">--</div></td>
                    <td><button onclick="act('freeze','${n.path}')">FREEZE</button></td>
                </tr>
            `).join('');
        }

        function updateBreadcrumbs(path) {
            const root = "/sys/fs/cgroup";
            let display = path.replace(root, "") || "/";
            let acc = root, html = `<span onclick="nav('${root}')">root</span>`;
            display.split('/').filter(p => p).forEach(p => {
                acc += '/' + p;
                html += ` / <span onclick="nav('${acc}')">${p}</span>`;
            });
            document.getElementById('breadcrumb').innerHTML = html;
        }

        function nav(p) { socket.send(JSON.stringify({ path: p })); }
        function act(a, t) { socket.send(JSON.stringify({ action: a, target: t })); }
        function openGraph(id, m) { window.open(`/graph.html?id=${id}&mode=${m}`, '_blank'); }

        document.getElementById('search').oninput = (e) => {
            socket.send(JSON.stringify({ search: e.target.value }));
        };
    </script>
</body>

</html>
