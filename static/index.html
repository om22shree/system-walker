<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Walker v15.0</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .breadcrumb {
            font-family: monospace;
            background: #000;
            padding: 10px;
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .search-box {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            width: 250px;
            border-radius: 4px;
        }

        .node-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--panel);
            border: 1px solid var(--border);
        }

        .node-table th {
            background: #21262d;
            padding: 12px;
            text-align: left;
            font-size: 11px;
            color: #8b949e;
        }

        .node-row td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            font-family: monospace;
            font-size: 13px;
        }

        .clickable {
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
        }

        .val-cell {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .val-cell:hover {
            background: #30363d;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="breadcrumb" class="breadcrumb">/</div>
        <input type="text" id="search" class="search-box" placeholder="Recursive Search...">
    </div>
    <table class="node-table">
        <thead>
            <tr>
                <th>Node</th>
                <th>CPU</th>
                <th>RAM</th>
                <th>Net</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dashboard"></tbody>
    </table>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        let lastNodes = "";

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const nodes = data.nodes || [];

            // Only rebuild rows if the list of nodes changes (prevents click jitter)
            const nodeSignature = nodes.map(n => n.path).join(",");
            if (nodeSignature !== lastNodes) {
                renderRows(nodes);
                lastNodes = nodeSignature;
            }

            // Update values in-place
            nodes.forEach(n => {
                const row = document.getElementById(`row-${btoa(n.path)}`);
                if (row) {
                    row.querySelector('.cpu-v').innerText = n.cpu.toFixed(2) + '%';
                    row.querySelector('.ram-v').innerText = n.ram + 'MB';
                    row.querySelector('.net-v').innerText = (n.net_raw / 1024).toFixed(1) + 'k';
                }
            });
            document.getElementById('breadcrumb').innerText = data.location;
        };

        function renderRows(nodes) {
            document.getElementById('dashboard').innerHTML = nodes.map(n => `
                <tr id="row-${btoa(n.path)}" class="node-row">
                    <td class="clickable" onclick="nav('${n.path}')">üìÅ ${n.name}</td>
                    <td><span class="val-cell cpu-v" onclick="openGraph('${n.path}','cpu')">--</span></td>
                    <td><span class="val-cell ram-v" onclick="openGraph('${n.path}','ram')">--</span></td>
                    <td><span class="val-cell net-v" onclick="openGraph('${n.path}','net')">--</span></td>
                    <td><button onclick="act('freeze','${n.path}')" style="background:#238636;color:white;border:none;padding:4px 8px;border-radius:3px;cursor:pointer">Freeze</button></td>
                </tr>
            `).join('');
        }

        function nav(p) { socket.send(JSON.stringify({ path: p })); }
        function act(a, t) { socket.send(JSON.stringify({ action: a, target: t })); }
        function openGraph(p, m) { window.open(`/graph.html?path=${encodeURIComponent(p)}&mode=${m}`, '_blank'); }
        document.getElementById('search').oninput = (e) => socket.send(JSON.stringify({ search: e.target.value }));
    </script>
</body>

</html>
