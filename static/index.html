<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Walker v7.0</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 1px solid var(--border);
            background: var(--panel);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Nav & Search Bar */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .breadcrumb {
            flex-grow: 1;
            font-family: monospace;
            padding: 10px;
            background: #090c10;
            border-radius: 4px;
            border: 1px solid var(--border);
            color: var(--accent);
        }

        .breadcrumb span {
            cursor: pointer;
            text-decoration: underline;
            margin-right: 5px;
        }

        .breadcrumb span:last-child {
            text-decoration: none;
            color: var(--text);
            pointer-events: none;
        }

        .search-input {
            background: #090c10;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 4px;
            width: 250px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        /* Table & Sorting */
        .node-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid var(--border);
        }

        .node-table th {
            background: var(--panel);
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border);
            color: #8b949e;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        .node-table th:hover {
            color: var(--text);
        }

        .node-table th.sort-active {
            color: var(--accent);
        }

        .node-row {
            border-bottom: 1px solid var(--border);
            transition: background 0.1s;
            cursor: pointer;
        }

        .node-row:hover {
            background: #21262d;
        }

        .node-row td {
            padding: 12px;
            font-family: monospace;
        }

        .folder-icon {
            color: var(--accent);
            margin-right: 8px;
        }

        #status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div><span id="status-dot"></span> <strong>System Walker v7.0</strong></div>
            <div id="meta" style="color: var(--accent); font-family: monospace;">Initializing...</div>
        </div>

        <div class="toolbar">
            <div id="breadcrumb" class="breadcrumb">/</div>
            <input type="text" id="search" class="search-input" placeholder="Search nodes (e.g. chrome)...">
        </div>

        <table class="node-table">
            <thead>
                <tr>
                    <th onclick="setSort('name')">Explorer ⇅</th>
                    <th onclick="setSort('cpu')">CPU Usage ⇅</th>
                    <th onclick="setSort('ram')">RAM Usage ⇅</th>
                    <th onclick="setSort('pids')">PIDs ⇅</th>
                </tr>
            </thead>
            <tbody id="dashboard"></tbody>
        </table>
    </div>

    <script>
        let currentNodes = [];
        let sortKey = 'name';
        let sortAsc = true;
        let searchQuery = "";

        const dashboard = document.getElementById('dashboard');
        const meta = document.getElementById('meta');
        const breadcrumb = document.getElementById('breadcrumb');
        const searchInput = document.getElementById('search');

        const socket = new WebSocket(`ws://${window.location.host}/ws`);

        // Handle Search
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            render();
        });

        function setSort(key) {
            if (sortKey === key) sortAsc = !sortAsc;
            else { sortKey = key; sortAsc = true; }
            render();
        }

        function navigate(path) {
            socket.send(path);
        }

        function updateBreadcrumbs(path) {
            const parts = path.split('/').filter(p => p);
            let currentPath = '/sys/fs/cgroup';
            let html = `<span onclick="navigate('/sys/fs/cgroup')">root</span> / `;

            parts.slice(4).forEach((part, i) => { // Skip /sys/fs/cgroup
                currentPath += '/' + part;
                html += `<span onclick="navigate('${currentPath}')">${part}</span> / `;
            });
            breadcrumb.innerHTML = html;
        }

        function parseVal(val, key) {
            if (key === 'pids') return parseInt(val);
            if (key === 'cpu' || key === 'ram') return parseFloat(val) || 0;
            return val;
        }

        function render() {
            let filtered = currentNodes.filter(n => n.name.toLowerCase().includes(searchQuery));

            filtered.sort((a, b) => {
                let v1 = parseVal(a[sortKey], sortKey);
                let v2 = parseVal(b[sortKey], sortKey);
                if (v1 < v2) return sortAsc ? -1 : 1;
                if (v1 > v2) return sortAsc ? 1 : -1;
                return 0;
            });

            dashboard.innerHTML = filtered.map(node => `
                <tr class="node-row" onclick="navigate('${node.path}')">
                    <td><span class="folder-icon">[+]</span>${node.name}</td>
                    <td>${node.cpu}</td>
                    <td>${node.ram}</td>
                    <td>${node.pids}</td>
                </tr>
            `).join('');
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            currentNodes = data.nodes || [];
            meta.innerText = `${data.timestamp} | Cores: ${data.cores}`;
            updateBreadcrumbs(data.location === '/' ? '/sys/fs/cgroup' : '/sys/fs/cgroup' + data.location);
            render();
        };

        socket.onclose = () => {
            document.getElementById('status-dot').style.backgroundColor = '#f85149';
            meta.innerText = "OFFLINE";
        };
    </script>
</body>

</html>
