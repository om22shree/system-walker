<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Walker v7.5</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --success: #3fb950;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 1px solid var(--border);
            background: var(--panel);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .toolbar {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 15px;
            margin-bottom: 15px;
        }

        .breadcrumb {
            background: #090c10;
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }

        .breadcrumb span {
            color: var(--accent);
            cursor: pointer;
        }

        .search-input {
            width: 100%;
            background: #090c10;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .node-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--panel);
            border: 1px solid var(--border);
        }

        .node-table th {
            text-align: left;
            padding: 12px;
            background: #21262d;
            color: #8b949e;
            cursor: pointer;
            font-size: 13px;
        }

        .node-row {
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .node-row:hover {
            background: #30363d;
        }

        .node-row td {
            padding: 10px 12px;
            font-family: monospace;
        }

        .name-cell {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div><strong style="color: var(--success)">‚óè</strong> System Walker Pro</div>
            <div id="meta" style="font-family: monospace;">Syncing...</div>
        </div>
        <div class="toolbar">
            <div id="breadcrumb" class="breadcrumb">/</div>
            <input type="text" id="search" class="search-input" placeholder="Search (e.g. chrome)...">
        </div>
        <table class="node-table">
            <thead>
                <tr>
                    <th onclick="setSort('name')">Node Name ‚áÖ</th>
                    <th onclick="setSort('cpu')">CPU ‚áÖ</th>
                    <th onclick="setSort('ram')">RAM ‚áÖ</th>
                    <th onclick="setSort('pids')">PIDs ‚áÖ</th>
                </tr>
            </thead>
            <tbody id="dashboard"></tbody>
        </table>
    </div>
    <script>
        let allNodes = [];
        let sortField = 'name';
        let sortOrder = 1;
        let filterText = "";

        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        const dashboard = document.getElementById('dashboard');
        const searchInput = document.getElementById('search');

        searchInput.addEventListener('input', (e) => {
            filterText = e.target.value.toLowerCase();
            render();
        });

        function setSort(field) {
            if (sortField === field) sortOrder *= -1;
            else { sortField = field; sortOrder = 1; }
            render();
        }

        function navigate(path) { socket.send(path); }

        function render() {
            let filtered = allNodes.filter(n => n.name.toLowerCase().includes(filterText));
            filtered.sort((a, b) => {
                let v1 = a[sortField], v2 = b[sortField];
                if (sortField !== 'name') {
                    v1 = parseFloat(v1) || 0; v2 = parseFloat(v2) || 0;
                }
                return v1 > v2 ? (1 * sortOrder) : (-1 * sortOrder);
            });

            dashboard.innerHTML = filtered.map(node => `
                <tr class="node-row" onclick="navigate('${node.path}')">
                    <td class="name-cell">üìÅ ${node.name}</td>
                    <td style="color: ${parseFloat(node.cpu) > 0 ? 'var(--success)' : 'inherit'}">${node.cpu}</td>
                    <td>${node.ram}</td>
                    <td>${node.pids}</td>
                </tr>
            `).join('');
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            allNodes = data.nodes || [];
            document.getElementById('meta').innerText = `${data.timestamp} | Cores: ${data.cores}`;

            // Build Breadcrumbs
            let pathAcc = '/sys/fs/cgroup';
            let bHtml = `<span onclick="navigate('/sys/fs/cgroup')">root</span>`;
            data.location.split('/').filter(p => p).forEach(p => {
                pathAcc += '/' + p;
                bHtml += ` / <span onclick="navigate('${pathAcc}')">${p}</span>`;
            });
            document.getElementById('breadcrumb').innerHTML = bHtml;
            render();
        };
    </script>
</body>

</html>
