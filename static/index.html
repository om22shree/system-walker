<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Walker v15.1</title>
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #58a6ff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
        }

        .header {
            display: flex;
            gap: 15px;
            margin: 20px;
            align-items: center;
        }

        .breadcrumb {
            font-family: monospace;
            background: #000;
            padding: 12px;
            flex: 1;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            color: #8b949e;
        }

        .breadcrumb span {
            color: var(--accent);
            cursor: pointer;
            font-weight: bold;
        }

        .breadcrumb span:hover {
            text-decoration: underline;
        }

        .search-box {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            width: 300px;
            border-radius: 6px;
            outline: none;
        }

        .node-table {
            width: calc(100% - 40px);
            margin: 0 20px;
            border-collapse: collapse;
            background: var(--panel);
            border: 1px solid var(--border);
        }

        .node-table th {
            background: #21262d;
            padding: 12px;
            text-align: left;
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
        }

        .node-row td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-family: monospace;
            font-size: 13px;
        }

        .clickable {
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
        }

        .val-cell {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .val-cell:hover {
            background: #30363d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="breadcrumb" class="breadcrumb">/</div>
        <input type="text" id="search" class="search-box" placeholder="Recursive Search (e.g. chrome)...">
    </div>
    <table class="node-table">
        <thead>
            <tr>
                <th>Node</th>
                <th>CPU</th>
                <th>RAM</th>
                <th>Net</th>
                <th>Control</th>
            </tr>
        </thead>
        <tbody id="dashboard"></tbody>
    </table>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws`);
        let lastNodesSig = "";

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const nodes = data.nodes || [];

            // Sync breadcrumbs to the current server location
            updateBreadcrumbs(data.location);

            const sig = nodes.map(n => n.path).join(",");
            if (sig !== lastNodesSig) {
                renderRows(nodes);
                lastNodesSig = sig;
            }

            nodes.forEach(n => {
                const row = document.getElementById(`row-${btoa(n.path)}`);
                if (row) {
                    row.querySelector('.cpu-v').innerText = n.cpu.toFixed(2) + '%';
                    row.querySelector('.ram-v').innerText = n.ram + 'MB';
                    row.querySelector('.net-v').innerText = (n.net_raw / 1024).toFixed(1) + 'k';
                }
            });
        };

        function updateBreadcrumbs(path) {
            // Normalize path: remove the root prefix for display but keep it for logic
            const root = "/sys/fs/cgroup";
            let displayPath = path.replace(root, "") || "/";
            if (displayPath === "") displayPath = "/";

            let acc = root;
            let html = `<span onclick="nav('${root}')">root</span>`;

            const parts = displayPath.split('/').filter(p => p);
            parts.forEach(p => {
                acc += '/' + p;
                html += ` / <span onclick="nav('${acc}')">${p}</span>`;
            });
            document.getElementById('breadcrumb').innerHTML = html;
        }

        function renderRows(nodes) {
            document.getElementById('dashboard').innerHTML = nodes.map(n => `
                <tr id="row-${btoa(n.path)}" class="node-row">
                    <td class="clickable" onclick="nav('${n.path}')">üìÅ ${n.name}</td>
                    <td><span class="val-cell cpu-v" onclick="openGraph('${n.path}','cpu')">--</span></td>
                    <td><span class="val-cell ram-v" onclick="openGraph('${n.path}','ram')">--</span></td>
                    <td><span class="val-cell net-v" onclick="openGraph('${n.path}','net')">--</span></td>
                    <td><button onclick="act('freeze','${n.path}')" style="background:#238636;color:white;border:none;padding:5px 10px;border-radius:4px;cursor:pointer;font-size:11px;">Freeze</button></td>
                </tr>
            `).join('');
        }

        function nav(p) {
            // Clear search when navigating manually
            document.getElementById('search').value = "";
            socket.send(JSON.stringify({ path: p, search: "" }));
        }

        function act(a, t) { socket.send(JSON.stringify({ action: a, target: t })); }
        function openGraph(p, m) { window.open(`/graph.html?path=${encodeURIComponent(p)}&mode=${m}`, '_blank'); }

        document.getElementById('search').oninput = (e) => {
            socket.send(JSON.stringify({ search: e.target.value }));
        };
    </script>
</body>

</html>
